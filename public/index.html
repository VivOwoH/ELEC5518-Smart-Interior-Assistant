<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <style>
        #image-container {
            margin-top: 20px;
            text-align: center;
            border: 5px solid #00ff00;
            background-color: rgba(0, 255, 0, 0.1);
            padding: 10px;
            display: block;
            width: fit-content;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }

        input[type="text"],
        input[type="file"] {
            width: 300px;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        #displayArea {
            margin-top: 20px;
        }
    </style>

    <div id="root">

        <h1>RoomGPT 图像生成器</h1>
        <input type="file" id="csvFile" accept=".csv">

        <button id="req-thingspeak">See room data</button>
        
        <br>
        <label for="prompt">输入提示:</label>
        <input type="text" id="prompt" placeholder="请输入提示">
        <div id="displayArea">
            <p id="dataDisplay"></p>
            
            <button id="generate-btn">Generate Image</button>
            <div id="image-container">
                <img id="generated-image" src="" alt="Generated Image" style="display: none;" />
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn')?.addEventListener('click', async () => {
            console.log("clicked")
            try {
                const response = await fetch('/request');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const imageUrl = data.result; // Adjust this if the structure of your response is different

                const imgElement = document.getElementById('generated-image');
                imgElement.src = imageUrl;
                imgElement.style.display = 'block';
            } catch (error) {
                console.error('Error generating image:', error);
            }
        });
    </script>
    <script>
        document.getElementById('req-thingspeak')?.addEventListener('click', async () => {
            console.log("Requesting data from thingspeak")
            try {
                const response = await fetch('/fetch');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const res = await response.json();
                console.log(res.data) // <--------------------- add front end for this
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });
    </script>
</body>

</html>
